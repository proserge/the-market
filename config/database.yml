# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= Rails.application.credentials.dig(:postgres_username) %>
  password: <%= Rails.application.credentials.dig(:postgres_password) %>


development:
  <<: *default
  database: the-market_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: the-market_test

production:
  <<: *default
  database: the-market_production
  username: the-market
  password: <%= ENV['THE-MARKET_DATABASE_PASSWORD'] %>
